<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="CSS/messages-style.css">
    <link rel="shortcut icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="header-icons">
            <a href="find.html" class="notification-icon"><img src="bell.png" alt="Notification Icon"></a>
            <a href="settings.html" class="settings-icon"><img src="settings.png" alt="Settings Icon"></a>
        </div>
        <img src="logo.png" alt="Iskolink Logo" id="logo"> <!-- Add your logo file here -->
        <h2>Iskolink</h2>
        <!-- Add navigation links here -->
    </header>

    <main>
        <!-- First row: Chat section -->
        <section id="messages-section">
            <h1 class="message"> Messages</h1>
            <div class="user-container">
                <a href="chat.html" class="user-link">
                    <img src="aiah.png" alt="Aiah's Icon" class="user-icon">
                    <div class="user-info">
                        <span class="username">BINI Aiah</span>
                        <div class="chat-preview">
                        <span class="last-chat">Aiah: Hi po. Kumusta po?</span>
                        </div>
                        <span class="chat-time">12m ago</span>
                    </div>
                </a>

                <a href="chat2.html" class="user-link">
                    <img src="female.png" alt="User's Icon" class="user-icon">
                    <div class="user-info">
                        <span class="username">username</span>
                        <div class="chat-preview">
                        <span class="last-chat">You: Hello</span>
                        </div>
                        <span class="chat-time">Just Now</span>
                    </div>
                </a>
            </div>
            
        </section>

        
    </main>

    <!-- Third row: Footer -->
    <footer>
        <nav>
            <ul>
                <li>
                    <a href="linkages.html" class="icons">
                        <i class='bx bx-link footer-icon' ></i>Linkages
                    </a>
                </li>
                <li>
                    <a href="find.html" class="icons">
                        <i class='bx bx-search-alt-2 footer-icon' ></i>Find
                    </a>
                </li>
                <li>
                    <a href="iskolink.html" class="icons">
                        <i class='bx bxs-copy-alt footer-icon'></i>Newsfeed
                    </a>
                </li>
                <li>
                    <a href="messages.html" class="icons">
                        <i class='bx bx-message-square-dots footer-icon'></i>Message
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="icons">
                        <i class='bx bx-user-circle footer-icon'></i></box-icon>
                        Profile
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="messages-js.js"></script>
</body>
</html>
