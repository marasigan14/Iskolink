<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iskolink!</title>
    <link rel="stylesheet" href="CSS/linkstyles.css">
    <link rel="shortcut icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <header>
        <div class="header-icons">
            <a href="find.html" class="notification-icon"><img src="bell.png" alt="Notification Icon"></a>
            <a href="settings.html" class="settings-icon"><img src="settings.png" alt="Settings Icon"></a>
        </div>
        <img src="logo.png" alt="Iskolink Logo" id="logo"> <!-- Add your logo file here -->
        <h2>Iskolink</h2>
        <!-- Add navigation links here -->
    </header>
    <main>
        <div class="match-container">
            <p class="match-heading" id="matchHeading">Hi ka-Isko!<br><br> Looking for a match?</p>
            <button id="matchButton" class="match-button" onclick="changeTextAndIcon()">
                <img id="matchIcon" src="tap-to-link.png" alt="Search">
            </button>
            <p class="match-instruction" id="matchInstruction">Tap the icon</p>
        </div>

        <div id="matchedUserProfile" class="matched-user-profile" style="display: none;">
            <div class="profile-container">
                <div class="profile" id="userProfile"></div>
                <!-- Replace the connection-icon div with an img tag -->
                <div class="connection-icon">
                    <img id="connectionIcon" src="linkages-icon.png" alt="Connected">
                </div>
                <div class="profile" id="matchedProfile"></div>
            </div>
            <p class="match-text" id="matchText">We linked you with <span id="matchedUsername">[username]</span></p>
            <div class="chat-link-container">
                <a href="chat2.html" class="chat-link">chat now!</a>
            </div>
            <div class="mascot-container">
                <img src="linked-with.png" alt="Mascot" class="mascot-image">
            </div>
            
        </div>
    </main>

    <!-- Third row: Footer -->
    <footer>
        <nav>
            <ul>
                <li>
                    <li>
                        <a href="linkages.html">
                            <i class='bx bx-link footer-icon' ></i>Linkages
                        </a>
                    </li>
                    <li>
                        <a href="find.html">
                            <i class='bx bx-search-alt-2 footer-icon' ></i>Find
                        </a>
                    </li>
                    <li>
                        <a href="iskolink.html">
                            <i class='bx bxs-copy-alt footer-icon'></i>Newsfeed
                        </a>
                    </li>
                    <li>
                        <a href="messages.html">
                            <i class='bx bx-message-square-dots footer-icon'></i>Message
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class='bx bx-user-circle footer-icon'></i></box-icon>
                            Profile
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>

    <script src="linkjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
</body>
</html>
